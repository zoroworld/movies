{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Primary Meta Tags -->
    <title>{% block title %}Movies Booking{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}My Website{% endblock %}">
    <meta name="description"
          content="{% block meta_description %}Watch and book your favorite movies instantly on Movies.{% endblock %}">
    <meta name="keywords"
          content="{% block meta_keywords %}movies, booking, cinema, online tickets, streaming{% endblock %}">
    <meta name="author" content="{% block meta_author %}Movies Team{% endblock %}">
    <meta name="robots" content="{% block meta_robots %}index, follow{% endblock %}">

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    
    


    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
{% include 'pages/layout/header.html' %}

<main class="main-container container-fluid p-0 m-0">
    {% block content %}{% endblock %}
</main>

{% include 'pages/layout/footer.html' %}

<!-- JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
