{% extends 'pages/layout/base.html' %}

{% block title %}Login | Movies Login{% endblock %}

{% load static %}
{% block content %}

<!-- Breadcrumb Begin -->
<section class="breadcrumb-option spad set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
</section>
<section class="login-signup-container">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="login-signup-contain">
                    <div class="card shadow-sm login-card">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Login</h2>

                            <form method="POST" novalidate>
                                {% csrf_token %}

                                <div class="mb-3 input-group">
                                    <input
                                            type="text"
                                            name="username"
                                            class="form-control form-control-lg"
                                            placeholder="Username"
                                            required
                                    >
                                </div>

                                <div class="mb-3 input-group">
                                    <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            class="form-control form-control-lg"
                                            placeholder="Password"
                                            required
                                    >
                                    <button type="button" id="see-password" class="eye-btn">
                                        <i id="eye-icon" class="fa fa-eye-slash" aria-hidden="true"></i>
                                    </button>
                                </div>


                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        Login
                                    </button>
                                </div>
                            </form>

                            <div class="divider my-4">
                                <span>OR</span>
                            </div>

                            <!-- Google Login -->


                            <p class="text-center mt-3 mb-0">
                                Donâ€™t have an account?
                                <a href="/signup">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
