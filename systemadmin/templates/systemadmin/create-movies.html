{% extends 'systemadmin/layout/base.html' %}

{% block title %}Dashboard | movies management{% endblock %}

{% block content %}
<div class="create-container">
    <h1>Create Movies</h1>
    <form method="POST" class="p-3 border rounded bg-light shadow-sm" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="title" class="form-label">Movie Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Enter movie title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4"
                      placeholder="Enter movie description"></textarea>
        </div>

        <div class="mb-3">
            <label for="poster" class="form-label">Poster</label>
            <input class="form-control" name="poster" type="file" id="poster">
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select name="genre" id="genre" class="form-select" required>
                <option value="">-- Select Genre --</option>
                {% for value, label in genres %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 all-date-set ">
            <label for="release_date" class="form-label">Booking Date</label>
            <div class="input-group">
        <span class="input-group-text date-icon">
            <i class="bi bi-calendar-event"></i>
        </span>
                <input type="date" name="release_date" id="release_date" class="form-control date" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Movie</button>
    </form>

</div>
{% endblock %}
